<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录测试页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS support-->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <!--bootstrap CDN-->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!--JS support-->
    <!--vue CDN-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!--bootstrap CDN-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row"></div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="login">
                    <form>
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" name="username" id="usernameinput" class="form-control" placeholder="请输入用户名" aria-describedby="helpId">
                            <small id="helpId" class="form-text text-muted">请输入用户名</small>
                            <label for="username">密码</label>
                            <input type="password" name="password" id="passwordinput" class="form-control" placeholder="请输入密码" aria-describedby="helpId">
                            <small id="helpId" class="form-text text-muted"></small>
                        </div>
                        <button type="submit" class="btn btn-primary">登录</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>
</html>
